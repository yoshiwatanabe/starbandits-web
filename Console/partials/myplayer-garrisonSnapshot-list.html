
<div class="span10">

    <h1>My Player - Garrison Snapshots</h1>
    <a href="{{url}}">View raw JSON data</a>
    <div ng-repeat="garrison in garrisons" ng-click='goto($index)' class="thumbnail" style="cursor: pointer" >
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    <h2>Garrison Location: {{garrison.LocationAddress}}</h2>

                    <table>
                        <tr ng-repeat="(key,value) in garrison">
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                    </table>
                </div>
                <div class="span6">
                    
                </div>
            </div>
        </div>
    </div>
</div>
