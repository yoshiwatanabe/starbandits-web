<div>
    <h1>Games</h1>
    <a href="{{url}}">View raw JSON data</a>
    <div ng-repeat="game in games" ng-click='goto(game.ID)' class="thumbnail" style="cursor: pointer" >
        <h2>{{game.Name}}</h2>
        <p>{{game.Description}}</p>
        
        <table>
            <tr><td>Template: </td><td>{{game.GameTemplateName}}</td></tr>
            <tr><td>Hosted: </td><td>{{game.IsCurrentlyHosted}}</td></tr>
        </table>
        <!-- 
        <table>
            <tr ng-repeat="(key,value) in game">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </table>
        -->
    </div>
</div>
