<div class="span10" ng-model="ship" >
    <a href="{{url}}">View raw JSON data</a>

    <br/>
    <a href="{{shipResourceInventoryUrl}}">Resource Inventory</a>
    <br/>
    <a href="{{shipMineInventoryUrl}}">Mine Inventory</a>
    <br/>
    <a href="{{shipFighterInventoryUrl}}">Fighter Inventory</a>
    <br/>
    <a href="{{shipGadgetInventoryUrl}}">Gadget Inventory</a>
    <br/>
    <a href="{{shipArmsInventoryUrl}}">Arms Inventory</a>
    <div class="thumbnail" >
        <h1>Ship: {{ship.Name}}</h1>
        <table>
            <tr ng-repeat="(key,value) in ship">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </table>
    </div>
    <hr/>

</div>
