
<div class="span10">

    <h1>My Player - Ships</h1>
    <a href="{{url}}">View raw JSON data</a>
    <div ng-repeat="ship in ships" ng-click='goto(ship.ID)' class="thumbnail" style="cursor: pointer" >
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    <h2>Ship: {{ship.Name}}</h2>

                    <table>
                        <tr ng-repeat="(key,value) in ship">
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                    </table>
                </div>
                <div class="span6">
                    
                </div>
            </div>
        </div>
    </div>
</div>
