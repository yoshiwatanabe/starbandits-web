<div class="span10" ng-model="garrison" >
	<a href="{{url}}">View raw JSON data</a>

    <div class="thumbnail" >
        <h1>Milestone Name: {{garrison.LocationAddress}}</h1>
        <table>
            <tr ng-repeat="(key,value) in garrison">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </table>
    </div>
    <hr/>

</div>
